<!DOCTYPE html>
<html>
<head>
    <title>laba-1-2</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            min-width: 30px;
        }
    </style>
</head>
<body>
    <h2>Таблица умножения 10x10</h2>

    <script>
    
        document.write('<table>');
      
        for (var i = 1; i <= 10; i++) {
            document.write('<tr>');
        
            for (var j = 1; j <= 10; j++) {
              document.write('<td>' + (i * j) + '</td>');
            }
            
            document.write('</tr>');
        }
        
        document.write('</table>');
    </script>
</body>
</html>
