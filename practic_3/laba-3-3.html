    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            border-radius: 2px;
        }
        
        .description {
            margin-bottom: 40px;
            color: #7f8c8d;
            font-size: 1.1em;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .shadow-box {
            width: 400px;
            height: 300px;
            margin: 0 auto 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.15),
                0 6px 6px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .shadow-box:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.2),
                0 10px 10px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(0, 0, 0, 0.05);
        }
        
        .shadow-box:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #3498db, #2ecc71);
        }
        
        .image-container {
            width: 300px;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f1f2f6 0%, #dfe4ea 100%);
            margin-bottom: 20px;
        }
        
        .apple-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.2));
        }
        
        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .image-placeholder i {
            font-size: 3em;
            margin-bottom: 10px;
            color: #95a5a6;
        }
        
        .image-caption {
            font-weight: 500;
            color: #2c3e50;
            margin-top: 10px;
            font-size: 1.1em;
        }
        
        .code-block {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
            text-align: left;
            font-family: 'Courier New', monospace;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        .code-block h3 {
            margin-bottom: 15px;
            color: #3498db;
            text-align: center;
        }
        
        .browser-compatibility {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .browser {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            width: 100px;
        }
        
        .browser i {
            font-size: 2.5em;
            display: block;
            margin-bottom: 10px;
        }
        
        .chrome i { color: #4285F4; }
        .firefox i { color: #FF7139; }
        .opera i { color: #FF1B2D; }
        .safari i { color: #1B73E8; }
        .edge i { color: #0078D7; }
        
        .browser span {
            font-size: 0.9em;
            color: #7f8c8d;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .feature {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            width: 200px;
            text-align: center;
        }
        
        .feature i {
            font-size: 2em;
            color: #3498db;
            margin-bottom: 10px;
            display: block;
        }
        
        @media (max-width: 600px) {
            .shadow-box {
                width: 100%;
                max-width: 400px;
            }
            
            .image-container {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
