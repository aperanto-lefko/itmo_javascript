<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop блоки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .containers {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .container {
            flex: 1;
            min-height: 400px;
            background: white;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container.drag-over {
            border-color: #4CAF50;
            background: #f8fff8;
        }
        
        .container h2 {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        
        .block {
            background: #2196F3;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: move;
            user-select: none;
            transition: all 0.2s ease;
        }
        
        .block.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        
        .block:nth-child(2) {
            background: #FF9800;
        }
        
        .block:nth-child(3) {
            background: #9C27B0;
        }
        
        .block:nth-child(4) {
            background: #4CAF50;
        }
        
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #2196F3;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop блоки</h1>
    
    <div class="containers">
        <div class="container" id="container1">
            <h2>Контейнер 1</h2>
            <div class="block" draggable="true" id="block1">Блок 1: текст 1</div>
            <div class="block" draggable="true" id="block2">Блок 2: текст 2</div>
            <div class="block" draggable="true" id="block3">Блок 3: текст 3</div>
        </div>
        
        <div class="container" id="container2">
            <h2>Контейнер 2</h2>
        </div>
    </div>
    
    
    <script>
        (function() {
            'use strict';
            
            
            const blocks = document.querySelectorAll('.block');
            const containers = document.querySelectorAll('.container');
            
            
            blocks.forEach(block => {
                
                block.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', this.id);
                    this.classList.add('dragging');
                    setTimeout(() => this.style.display = 'none', 0);
                });
                
                
                block.addEventListener('dragend', function(e) {
                    this.classList.remove('dragging');
                    this.style.display = 'block';
                });
            });
            
           
            containers.forEach(container => {
                
                container.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    this.classList.add('drag-over');
                });
                
                
                container.addEventListener('dragleave', function(e) {
                    this.classList.remove('drag-over');
                });
                
                
                container.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.classList.remove('drag-over');
                    
                    
                    const blockId = e.dataTransfer.getData('text/plain');
                    const block = document.getElementById(blockId);
                    
                    
                    this.appendChild(block);
                });
            });
            
        })();
    </script>
</body>
</html>
