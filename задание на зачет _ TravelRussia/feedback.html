<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отзывы</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/storage.js" defer></script>
</head>
<body>
  <header><h1>Оставьте отзыв</h1></header>

  <main>
    <form id="feedbackForm">
      <label>Ваш e-mail:
        <input type="email" id="email" required>
      </label><br>

      <label>Дата поездки:
        <input type="date" id="tripDate">
      </label><br>

      <label>Выберите цвет настроения:
        <input type="color" id="moodColor">
      </label><br>

      <label>Оцените маршрут:
        <input type="range" id="rating" min="1" max="10" value="5">
      </label><br>

      <label>Любимый регион:
        <input list="regions" id="region">
        <datalist id="regions">
          <option value="Кавказ">
          <option value="Алтай">
          <option value="Карелия">
        </datalist>
      </label><br>

      <button type="submit">Сохранить</button>
    </form>
  </main>
</body>
</html>
